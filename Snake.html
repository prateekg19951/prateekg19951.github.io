    <!-- GAME SCRIPT (unchanged) -->
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const grid = 20;
        let count = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        highScoreElement.innerText = highScore;
        let snake = {x:160,y:160,dx:grid,dy:0,cells:[],maxCells:4};
        let food = {x:320,y:320};
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }
        function loop() {
            requestAnimationFrame(loop);
            if (++count < 8) return;
            count = 0;
            ctx.clearRect(0,0,canvas.width,canvas.height);
            snake.x += snake.dx;
            snake.y += snake.dy;
            if (snake.x >= canvas.width) snake.x = 0;
            if (snake.x < 0) snake.x = canvas.width - grid;
            if (snake.y >= canvas.height) snake.y = 0;
            if (snake.y < 0) snake.y = canvas.height - grid;
            snake.cells.unshift({x: snake.x, y: snake.y});
            if (snake.cells.length > snake.maxCells) snake.cells.pop();
            ctx.fillStyle = '#fdbb2d';
            ctx.fillRect(food.x, food.y, grid-2, grid-2);
            snake.cells.forEach((cell, index) => {
                ctx.fillStyle = index === 0 ? '#fff' : '#b21f1f';
                ctx.fillRect(cell.x, cell.y, grid-2, grid-2);
                if (cell.x === food.x && cell.y === food.y) {
                    snake.maxCells++;
                    score += 10;
                    scoreElement.innerText = score;
                    if (score > highScore) {
                        highScore = score;
                        highScoreElement.innerText = highScore;
                        localStorage.setItem('snakeHighScore', highScore);
                    }
                    food.x = getRandomInt(0, 20) * grid;
                    food.y = getRandomInt(0, 20) * grid;
                }
                for (let i = index + 1; i < snake.cells.length; i++) {
                    if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
                        resetGame();
                    }
                }
            });
        }
        function resetGame() {
            snake = {x:160,y:160,dx:grid,dy:0,cells:[],maxCells:4};
            score = 0;
            scoreElement.innerText = score;
            food = {x:getRandomInt(0,20)*grid, y:getRandomInt(0,20)*grid};
        }
        function restart() { resetGame(); }
        document.addEventListener('keydown', e => {
            if ((e.key === 'ArrowLeft' || e.key === 'a') && snake.dx === 0) { snake.dx = -grid; snake.dy = 0; }
            else if ((e.key === 'ArrowUp' || e.key === 'w') && snake.dy === 0) { snake.dx = 0; snake.dy = -grid; }
            else if ((e.key === 'ArrowRight' || e.key === 'd') && snake.dx === 0) { snake.dx = grid; snake.dy = 0; }
            else if ((e.key === 'ArrowDown' || e.key === 's') && snake.dy === 0) { snake.dx = 0; snake.dy = grid; }
            else if (e.key === 'r' || e.key === 'R') { restart(); }
        });
        requestAnimationFrame(loop);
    </script>
